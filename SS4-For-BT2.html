<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VHTM</title>
</head>
<body>
<input type="number" id="input" >
<button id="click" onclick="a()">Tính Tổng</button>
<script>
    function a() {
        let x = document.getElementById('input').value;
        if (x > 0) {
            let y = 0;
            for (i = 1; i <= x; i++) {
                y = y + i;
            }
            alert("Tổng là : " + y);

        }
        else {alert("Vui long nhập số > 0")}
    }


</script>
</body>
</html>
